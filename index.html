<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">calc</a>

      <div class="themes">
        <h4>THEME</h4>
        <div class="themeBtns">
          <div class="themeNums">
            <label for="themeOne">1</label>
            <label for="themeTwo">2</label>
            <label for="themeThree">3</label>
          </div>

          <div class="Themeinputs">
            <input type="radio" id="themeOne" value="1" />
            <input type="radio" id="themeTwo" value="2" />
            <input type="radio" id="themeThree" value="3" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="displaySection">
        <div class="topNumber">0</div>
        <div class="bottomNumber">0</div>
      </section>

      <div class="calculatorBtns">
        <button class="numBtns">7</button>
        <button class="numBtns">8</button>
        <button class="numBtns">9</button>
        <button class="funcBtn delBtn">DEL</button>
        <button class="numBtns">4</button>
        <button class="numBtns">5</button>
        <button class="numBtns">6</button>
        <button class="funcBtn">+</button>
        <button class="numBtns">1</button>
        <button class="numBtns">2</button>
        <button class="numBtns">3</button>
        <button class="funcBtn">-</button>
        <button class="funcBtn">.</button>
        <button class="numBtns">0</button>
        <button class="funcBtn">/</button>
        <button class="funcBtn">x</button>

        <div class="reset-EqualityBtns">
          <button class="reset">RESET</button>
          <button class="equality">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
