<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">calc</a>

      <div class="themes">
        <h4>THEME</h4>
        <div class="themeBtns">
          <div class="themeNums">
            <label for="themeOne">1</label>
            <label for="themeTwo">2</label>
            <label for="themeThree">3</label>
          </div>

          <div class="Themeinputs">
            <input
              type="checkbox"
              checked
              class="themeBtn active"
              id="themeOne"
              value="1"
            />
            <input type="checkbox" class="themeBtn" id="themeTwo" value="2" />
            <input type="checkbox" class="themeBtn" id="themeThree" value="3" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="displaySection">
        <div class="result">0</div>
      </section>

      <div class="calculatorBtns">
        <button class="numBtns num-functBtns">7</button>
        <button class="numBtns num-functBtns">8</button>
        <button class="numBtns num-functBtns">9</button>
        <button class="delBtn num-functBtns">DEL</button>
        <button class="numBtns num-functBtns">4</button>
        <button class="numBtns num-functBtns">5</button>
        <button class="numBtns num-functBtns">6</button>
        <button class="funcBtn num-functBtns">+</button>
        <button class="numBtns num-functBtns">1</button>
        <button class="numBtns num-functBtns">2</button>
        <button class="numBtns num-functBtns">3</button>
        <button class="funcBtn num-functBtns">-</button>
        <button class="funcBtn num-functBtns">.</button>
        <button class="numBtns num-functBtns">0</button>
        <button class="funcBtn num-functBtns">/</button>
        <button class="funcBtn num-functBtns">*</button>

        <div class="reset-EqualityBtns">
          <button class="reset num-functBtns">RESET</button>
          <button class="equality num-functBtns">=</button>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
